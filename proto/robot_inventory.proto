syntax = "proto3";
package grocery;

import "common.proto";

message RobotTaskResult {
  string robot_id = 1;
  string task_id = 2;
  ReplyCode code = 3;
  string message = 4;
  int64 timestamp_ms = 5;
  repeated ItemQty items = 6;  // items this robot processed
}

service InventoryRobotService {
  rpc ReportTaskResult(RobotTaskResult) returns (BasicReply);
}
